<link rel="stylesheet" href="all.css"/>
<style type="text/css">
	*{
		font-size: 0
	}
	html,body{
		height: 100%;
		width: 100vw
	}
	.space_unit{
		width: 25vw;
		height: 25vw;
		float: left;
		position: relative;
	}

<body>

	<!-- subwarp  -->
	<script type="text/javascript">
		$(document).ready(function(){
			$('.black').hide()
            	var init_xPos
            	var init_yPos
            	var new_xPos 
            	var new_yPos 
            	var dir = 0
			$('.space_unit').bind('touchstart', function(e){
				console.log('111111111')
            	init_xPos = e.originalEvent.touches[0].pageX;
            	init_yPos = e.originalEvent.touches[0].pageY;
            	touched = true
			})
			$('.space_unit').bind('touchmove', function(e){
            	new_xPos = e.originalEvent.touches[0].pageX;
            	new_yPos = e.originalEvent.touches[0].pageY;
            	touched = true
				console.log(dir)
				if(dir == 0 && Math.abs(init_xPos - new_xPos) > 10){
					dir = 1
				}
				if(dir == 0 && Math.abs(init_yPos - new_yPos) > 10){
					dir = 2
				}
				if(dir == 1){
					console.log($(this))
					$(this).css({'transform':'translateX('+(new_xPos - init_xPos)+'px)'})
				}
				if(dir == 2){
					$(this).css({'transform':'translateY('+(new_yPos - init_yPos)+'px)'})
				}
			})
			$('.space_unit').bind('touchend', function(e){
				console.log('111111113')
				if(dir == 1){
					console.log($(this))
					$(this).css({'transform':'translateX(0px)'})
				}
				if(dir == 2){
					$(this).css({'transform':'translateY(0px)'})
				}
				dir = 0
			})
			$('.foot').bind('touchstart', function(e){
				if(	foot_1_on&&
					foot_2_on&&
					foot_3_on&&
					foot_4_on&&
					foot_5_on&&
					foot_6_on){


				}
			})
		})
	</script>
    <div class="black"></div>
    <div class="text"></div>
    <div class="bg"></div>
    <div class="side"></div>
    <div class="wrapper wrapper_1">
