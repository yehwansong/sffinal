function hotspot() {
    $('.hotspot1').empty().append('<img src="earth.png">')

    $('.custom-hotspot').bind('touchstart', function(e){
            $(this).css({'filter': 'brightness(0.25)'})
            $(this).find('img').css({'transform':'scale(2.5)'})
            var num = parseInt($(this).attr('class').split(' hotspot')[1].split(' ')[0])
            $('.text').html(button_array[num])
            $('.text').addClass('texton')
            e.preventDefault();
        })
    $('.hotspot8').bind('touchstart', function(e){
        setTimeout(function(){
            location.replace("../mars_story.html");
        })
    })
    $('.custom-hotspot').bind('touchend', function(e){
            $('.custom-hotspot').find('img').css({'transform':'scale(1)'})
            $('.text').html(' ')
            $('.text').removeClass('texton')
            e.preventDefault();
        })
}
