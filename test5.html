<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
<script
src="https://code.jquery.com/jquery-3.4.1.js"

crossorigin="anonymous"></script>
<link rel="stylesheet" href="all.css"/>
<style type="text/css">
	*{
		font-size: 0;
		box-sizing: border-box;
	}
	html,body{
		width: 100vw;
		overflow-x: hidden;
	}
	.inner_img{
		width: 100vw;
		height: 30vw;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
    	margin-bottom: 1vh;
	}
	span{
	    display: block;
	    font-size: 2.3vh;
	    padding-bottom: 2.5vh;
	    line-height: 1.5;
	}
	.box{
		padding: 1vh;
		text-align: center;
	}
</style>
</head>
<body>
	<script type="text/javascript">
	</script>
		<div class="box">
			<div class="inner_img" style="background-image : url(result_death/1.PNG)"></div>
			<span>XX년, 지구에서 살던 나는</span>
		</div>

			<div class="inner_img" style="background-image : url(result_death/2.PNG)"></div>

			<div class="inner_img" style="background-image : url(result_death/5.PNG)"></div>
